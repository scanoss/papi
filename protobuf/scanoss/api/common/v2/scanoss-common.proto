/***
 * Common definition details
***/
syntax = "proto3";
package scanoss.api.common.v2;

option go_package = "github.com/scanoss/papi/api/commonv2;commonv2";

/*
 * Status code Enum
 */
enum StatusCode {
  UNSPECIFIED = 0;
  SUCCESS = 1;
  SUCCEEDED_WITH_WARNINGS = 2;
  WARNING = 3;
  FAILED = 4;
}

/*
 * Detailed response details
 */
message StatusResponse {
  // response status
  StatusCode status = 1;
  // Status message
  string message = 2;
};

/*
 * Echo Message Request
 */
message EchoRequest {
  string message = 1;
}

/*
 * Echo Message Response
 */
message EchoResponse {
  string message = 1;
}

/*
 * Purl request data (JSON payload)
 */
message PurlRequest {
  message Purls {
    string purl = 1;
    string requirement = 2;
  }
  // JSON request purls
  repeated Purls purls = 1;
}


/*
 * File request data (JSON payload)
 */
 message FileRequest {
  repeated string files = 1;
}
