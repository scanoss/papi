/***
 * Cryptography definition details
***/
syntax = "proto3";
package scanoss.api.cryptography.v2;

option go_package = "github.com/scanoss/papi/api/cryptographyv2;cryptographyv2";

import "scanoss/api/common/v2/scanoss-common.proto";

/*
 * Expose all of the SCANOSS Cryptography RPCs here
 */
service Cryptography {
  // Standard echo
  rpc Echo(scanoss.api.common.v2.EchoRequest) returns(scanoss.api.common.v2.EchoResponse);
  // Get Cryptographic algorithms associated with a list of PURLs
  rpc GetAlgorithms(CryptographyRequest) returns(CryptographyResponse);
}

/*
 * Cryptography Algorithm request data (JSON payload)
 */
message CryptographyRequest {
  message Purls {
    string purl = 1;
    string requirement = 2;
  }
  // JSON cryptography request purls
  repeated Purls purls = 1;
}

/*
 * Cryptography Algorithm response data (JSON payload)
 */
message CryptographyResponse {
  message Algorithms {
    string algorithm = 1;
    string strength = 2;
    int32 count = 3;
  }
  message Purls {
    string purl = 1;
    repeated Algorithms algorithm = 2;
  }
  // Cryptography details
  repeated Purls purls = 1;
  // Response status
  scanoss.api.common.v2.StatusResponse status = 2;
}
