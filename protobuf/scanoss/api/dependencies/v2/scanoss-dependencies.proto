/***
 * Dependency definition details
***/
syntax = "proto3";
package scanoss.api.dependencies.v2;

option go_package = "github.com/scanoss/papi/api/dependenciesv2;dependenciesv2";

import "scanoss/api/common/v2/scanoss-common.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "SCANOSS Dependency Service";
    version: "2.0";
    contact: {
      name: "scanoss-dependencies";
      url: "https://github.com/scanoss/dependencies";
      email: "support@scanoss.com";
    };
  };
  schemes: HTTP;
  consumes: "application/json";
  produces: "application/json";
  responses: {
    key: "404";
    value: {
      description: "Returned when the resource does not exist.";
      schema: {
        json_schema: {
          type: STRING;
        }
      }
    }
  }
};

/*
 * Expose all of the SCANOSS Dependency RPCs here
 */
service Dependencies {
  // Standard echo
  rpc Echo(scanoss.api.common.v2.EchoRequest) returns(scanoss.api.common.v2.EchoResponse) {
    option (google.api.http) = {
      post: "/v2/dependencies/echo"
      body: "*"
    };
  };

  // Get dependency details
  // Deprecated: Use /v2/licenses/components instead
  rpc GetDependencies(DependencyRequest) returns(DependencyResponse) {
    option (google.api.http) = {
      post: "/v2/dependencies/dependencies"
      body: "*"
    };
    option deprecated = true;
  };

// Get transitive dependency details
  rpc GetTransitiveDependencies(TransitiveDependencyRequest) returns(TransitiveDependencyResponse) {
    option (google.api.http) = {
      post: "/v2/dependencies/transitive/components"
      body: "*"
    };
  };

}

/*
 * Dependency request data (JSON payload)
 */
message DependencyRequest {
  option deprecated = true;
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      example: "{\"files\":[{\"file\":\"package.json\",\"purls\":[{\"purl\":\"pkg:npm/express\",\"requirement\":\"^4.18.0\"}]}]}";
    }
  };
  // List of Purls/requirements
  message Purls {
    // Purl name
    string purl = 1;
    // requirement - optional
    string requirement = 2;
//    string scope = 3;  // TODO what did we want scope for?
  }
  // List of dependency files
  message Files {
    // dependency filename
    string file = 1;
    // List of purls
    repeated Purls purls = 2;
  }
  // List of dependency files
  repeated Files files = 1;
  // Depth to go when searching dependencies
  int32 depth = 2;
}

/*
 * Dependency response data (JSON payload)
 */
message DependencyResponse {
  option deprecated = true;
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      example: "{\"files\":[{\"file\":\"package.json\",\"id\":\"dependency\",\"status\":\"pending\",\"dependencies\":[{\"component\":\"express\",\"purl\":\"pkg:npm/express\",\"version\":\"4.18.2\",\"licenses\":[{\"name\":\"MIT\",\"spdx_id\":\"MIT\",\"is_spdx_approved\":true,\"url\":\"https://opensource.org/licenses/MIT\"}],\"url\":\"https://www.npmjs.com/package/express\",\"comment\":\"\"}]}],\"status\":{\"status\":\"SUCCESS\",\"message\":\"Dependencies successfully retrieved\"}}";
    }
  };

  message Licenses {
    string name = 1;
    string spdx_id = 2 [json_name = "spdx_id"];
    bool is_spdx_approved = 3 [json_name = "is_spdx_approved"];
    string url = 4;
  }
  message Dependencies {
    string component = 1;
    string purl = 2;
    string version = 3;
    repeated Licenses licenses = 4;
    string url = 5;
    string comment = 6;
//    string scope = 7;
  }
  message Files {
    string file = 1;
    string id = 2;
    string status = 3;
    repeated Dependencies dependencies = 4;
  }
  // Dependency response details
  repeated Files files = 1;
  // Response status (required?)
  scanoss.api.common.v2.StatusResponse status = 2;
}

/*
 * Transitive dependency request data (JSON payload)
 */
message TransitiveDependencyRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      example: "{\"depth\":3,\"limit\":50,\"components\":[{\"purl\":\"pkg:npm/express\",\"requirement\":\"4.18.0\"},{\"purl\":\"pkg:npm/lodash\",\"requirement\":\"4.17.0\"}]}";
    }
  };
  // Depth (number of layers) to go when searching for dependencies - optional
  int32 depth = 1;
  // Limit the number of components reported back - optional
  int32 limit = 2;
  /* TODO: Add scope filters:
      repeated string scope_include
      repeated string scope_exclude
      Using a list of strings allows filtering by multiple scopes simultaneously
      (e.g., include both "dev" and "test" dependencies in a single request)

  */
  // List of Purls from the same ecosystem
  // Supported ecosystems: "composer", "crates", "maven", "npm", "gem"
  repeated scanoss.api.common.v2.ComponentsRequest components = 3;
}

/*
 * Transitive dependency response data (JSON payload)
 */
message TransitiveDependencyResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      example: "{\"dependencies\":[{\"purl\":\"pkg:npm/express@4.18.2\",\"version\":\"4.18.2\"},{\"purl\":\"pkg:npm/body-parser@1.20.1\",\"version\":\"1.20.1\"},{\"purl\":\"pkg:npm/cookie@0.5.0\",\"version\":\"0.5.0\"}],\"status\":{\"status\":\"SUCCESS\",\"message\":\"Transitive dependencies successfully retrieved\"}}";
    }
  };
  message Component {
    string purl = 1;
    string version = 2;
    string requirement = 3;    // optional string scope = 3; // TODO: Add scope field
  }
  // Dependency response details
  repeated Component dependencies = 1;
  // Response status
  scanoss.api.common.v2.StatusResponse status = 2;
}


